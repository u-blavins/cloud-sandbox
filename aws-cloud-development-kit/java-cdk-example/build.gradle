plugins {
    id 'java-library'
}

group 'org.ublavins'
version "0.1.0-SNAPSHOT"

wrapper {
    gradleVersion = "7.4.2"
    distributionType = Wrapper.DistributionType.ALL
}

allProjects {
    repositories {
        mavenCentral()
    }

    group = rootProject.group
    version = rootProject.version
}

